<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tagging</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tag">
    <div class="tagging-element " style="z-index: 0; left: 200px; top: 200px;">
        <span class="tagging-title">Tag 1</span>
        <span class="delete hide">X</span>
    </div>

    <div class="tagging-element " style="z-index: 1; left: 200px; top: 300px;">
        <span class="tagging-title">Tag 2</span>
        <span class="delete hide">X</span>
    </div>

    <div class="tagging-element " style="z-index: 1; left: 100px; top: 100px;">
        <span class="tagging-title">Tag 3</span>
        <span class="delete hide">X</span>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
